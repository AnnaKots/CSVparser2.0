<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>CSV parser</title>
</head>
<body>
  <h1>Список пользователей</h1>
  <input type="button" value="Добавить пользователя" class="btn btn-default" (click)="addUser()" />
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Языки</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userArray">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.languages}}</td>
        <td>
          <input type="button" value="Изменить" class="btn btn-default" (click)="editUser(user)" />
        </td>
        <td>
          <input type="button" value="Удалить" (click)="deleteUser(user)" class="btn btn-danger" />
        </td>
      </tr>
    </tbody>
  </table>
  <input type="button" value="Сохранить" class="btn btn-default" (click)="save()" />
</body>
</html>
